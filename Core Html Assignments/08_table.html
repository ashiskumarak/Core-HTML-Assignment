<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>08_Table</title>
    <style>
        body{
            border: 2px solid black;
            height: 360px;
            width: 600px;
        }
        table,th,td{
            border: 2px solid black;
            padding: 5px;
            margin-left: 5px
            
        }
    </style>
</head>
<body>
        <h1 style=" margin-left: 5px">Conference Shedule</h1>
    <table style="height:50%; width: 580px;">
        <tr>
            <th>Time</th>
            <th>Room1</th>
            <th>Room2</th>
            <th>Room3</th>
            <th>Room4</th>
        </tr>
        <tr>
            <td rowspan="3">9:00 AM - 10:00 AM</td>
            <td rowspan="2" >Keynote</td>
            <td>Session A</td>
            <td>Session B</td>
            <td rowspan="3">Session C</td>            
        </tr>
        <tr> <td>Session D</td>
            <td>Session E</td></tr>
        
        <tr>
            <td>10:30 AM - 11:30 AM</td>
            <td colspan="2">Session F</td>
        </tr>
        <tr>
            <td>12:00 PM - 1:00 PM</td>
            <td colspan="4">Lunch Break</td>
        </tr>
        <tr>
            <td rowspan="2">1:00 PM - 2:00 PM</td>
            <td>Session G</td>
            <td rowspan="2">Session H</td>
            <td>Session I</td>
            <td>Session J</td>
        </tr>
        <tr>
             <td>Session K</td>
            <td>Session L</td>
            <td>Session M</td>
        </tr>
        <tr></tr>
        </table>
</body>
</html>
